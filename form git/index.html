<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="./Welcome.html">
        <table align="center" border="2px">
            <tr>
                <td colspan="2" align="center">Registration Form</td>
            </tr>
            <tr align="center" >
                <td> <label> Student Name:</label> </td>
                <td> <input type="text"> </td>
            </tr>
            <tr align="center">
                <td> <label> Father's Name:</label></td>
                <td> <input type="text"> </td>

            </tr>
            <tr>
                <td> <label> Mother's Name:</label></td>
                <td> <input type="text"> </td>

            </tr>
            <tr align="center">
                <td> <label> Date Of Birth:</label></td>
                <td> <input type="date"> </td>

            </tr>
            <tr>
                <td> <label> Gender:</label></td>
                <td><label>Male</label><input type="radio" name="gender">
                <label>Femal</label><input type="radio" name="gender"></td>

            </tr>
            <tr>
                <td> <label> Email:</label></td>
                <td> <input type="text"> </td>

            </tr>
            <tr>
                <td> <label> Phone:</label></td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td> <label> Adress:</label></td>
               <td> <textarea placeholder=""></textarea></td>
            </tr>
            <tr>
                <td> <label> Country</label></td>
                <td> <select>
                    <option select disabled>Choose Country</option>
                    <option>Pakistan</option>
                    <option>India</option>
                    <option>Afghanistan</option>
                    <option>America</option>
                    <option>Indonesia</option>
                </select> </td>
                <tr>
                    <td> <label> City:</label></td>
                    <td> <input type="text"> </td>
                </tr>
                <tr>
                    <td align="center" colspan="2"> <input type="Submit" value="Submit"> </td>
                </tr>
        </table>
    </form>
</body>
</html>
